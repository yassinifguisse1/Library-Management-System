<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Library Managment</title>
</head>
<body >
    <section class="text content">
        <div class="logo d-flex justify-content-center align-content-center p-1 mb-5">
          <img src="done.png" class="p-2 ">
          <h1 class="ms-3 mt-2">Library Managment</h1>
        </div>
        <!-- <div class="alert alert-success">
          <i class='bx bxs-badge-check'></i>
          Add book successfully
        </div> -->
        <form class="w-50" id="book_form">
            <div class="mb-3">
              <label class="form-label">Book Title</label>
              <input type="text" class="form-control" id="Book_Title" aria-describedby="emailHelp" placeholder="Enter Book Title">
            </div>

            <div class="mb-3">
              <label class="form-label">Author</label>
              <input type="text" class="form-control" id="Author_Name" placeholder="Enter Author Name">
            </div>

            <div class="mb-3">
                <label class="form-label">Genre</label>
                <input type="text" class="form-control" id="Book_Genre" placeholder="Enter Book Genre" >
            </div>

            <div class="mb-3">
                <label class="form-label">Year</label>
                <input type="number" class="form-control" id="Publish_Year" placeholder="Enter Publish Year">
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" id="Quantity" placeholder="Enter Quantity">
            </div>
            <button id="button_Add" type="submit" class="btn btn-success mt-2"> <i class='bx bx-book-add' ></i> Add Book</button>
            
            <div class="d-flex mt-5">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary "   type="submit">Search </button>
            </div>
          </form>


          <!-- Update Book Modal -->
          <div class="modal fade" id="updateBookModal" tabindex="-1" aria-labelledby="updateBookModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="updateBookModalLabel">Update Book Information</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="updateBookFormContainer">
                  <!-- Update Book Form will be dynamically added here -->
                </div>
              </div>
            </div>
          </div>
          <div id="deleteAll" class="w-50">

          </div>
          <!-- ------------------------Table----------------------- -->
          <table class="table table-hover w-50 mt-2 text-center " id="table">
            <thead>
              <tr >
                <th scope="col">#</th>
                <th scope="col">Book Title</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
                <th scope="col">Year</th>
                <th scope="col">Quantity</th>
                <th scope="col">Action</th>
              </tr>
            </thead>

            <tbody class="text-center " id="table_Body">
              <!-- <tr>
                 <th scope="row ">1</th>
                 <td >Mark</td>
                 <td >Otto</td>
                 <td >@mdo</td>
                 <td >2010</td>
                 <td >200</td>
                 <td >@</td>
              </tr>
              <tr>
              
        
              </tr>
              <tr>
               
               
              </tr> -->
            </tbody>
          </table>

    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="App.js"></script>
</body>
</html>
